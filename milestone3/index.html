
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <--!Dynamic Resume Builder br SIDRA WAHID--> 
    <div class="dy">
        <input type="twxt" id="main-heading" placeholder="Resume Heading">
        <button onclick="updatemainHeading()">Set Resume Headind</button>
    </div>



    <div class="header">
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="title" placeholder="Professional Title">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <button onclick="updateHeader()">Update Header</button>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <div id="experience-list"></div>
      <input type="text" id="jobTitle" placeholder="Job Title">
      <input type="text" id="company" placeholder="Company Name">
      <textarea id="responsibility" placeholder="Key Responsibilities"></textarea>
      <button onclick="addExperience()">Add Experience</button>
    </div>

    <div class="section">
      <h2>Education</h2>
      <div id="education-list"></div>
      <input type="text" id="degree" placeholder="Degree">
      <input type="text" id="institution" placeholder="Institution">
      <button onclick="addEducation()">Add Education</button>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div id="skills-list"></div>
      <input type="text" id="skill" placeholder="Skill">
      <button onclick="addSkill()">Add Skill</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
